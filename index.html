<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Assist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="./src/main.js"></script>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <nav class="navbar fixed-bottom">
    <div class="col-2 text-center"><a href="#">BAR CHART</a></div>
    <div class="col-2 text-center"><a href="#">PIE CHART</a></div>
    <div class="col-4 text-center">
      <img
        src="https://raw.githubusercontent.com/d3/d3-logo/master/d3-white.svg"
        width="25"
        height="25"
        alt="d3logo"
      />
    </div>
    <div class="col-2 text-center"><a href="#">LINE CHART</a></div>
    <div class="col-2 text-center"><a href="#">MAP</a></div>
  </nav>
  <body>
    <div class="container" id="main_container">
      <div class="row">
        <div class="col-sm col-6">
          <form action="#">
            <div class="row">
              <h6>Titles</h6>
              <div class="col-4">
                <label for="bar_title_input">
                  Title
                  <input
                    type="text"
                    name="bar_title_input"
                    id="bar_title_input"
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_xaxis_title_input">
                  x-Axis
                  <input
                    type="text"
                    name="bar_xaxis_title_input"
                    id="bar_xaxis_title_input"
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_yaxis_title_input">
                  y-Axis
                  <input
                    type="text"
                    name="bar_yaxis_title_input"
                    id="bar_yaxis_title_input"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <h6>Sliders</h6>
              <div class="col-4">
                <label for="bar_title_slider"
                  >Title
                  <input
                    type="range"
                    min="2"
                    max="24"
                    value="2"
                    name="bar_title_slider"
                    id="bar_title_slider"
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_xaxis_title_slider"
                  >x-Axis
                  <input
                    type="range"
                    min="2"
                    max="24"
                    value="2"
                    name="bar_xaxis_title_slider"
                    id="bar_xaxis_title_slider"
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_yaxis_title_slider"
                  >y-Axis
                  <input
                    type="range"
                    min="-15"
                    max="0"
                    value="-7"
                    name="bar_yaxis_title_slider"
                    id="bar_yaxis_title_slider"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <h6>Checkboxes</h6>
              <div class="col-4">
                <label for="bar_tooltip_checkbox"
                  >Tooltip
                  <input
                    type="checkbox"
                    name="bar_tooltip_checkbox"
                    id="bar_tooltip_checkbox"
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_horizontal_checkbox"
                  >Horizontal
                  <input
                    type="checkbox"
                    name="bar_horizontal_checkbox"
                    id="bar_horizontal_checkbox"
                    checked
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_vertical_checkbox"
                  >Vertical
                  <input
                    type="checkbox"
                    name="bar_vertical_checkbox"
                    id="bar_vertical_checkbox"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="bar_grid_checkbox"
                  >Grid
                  <input
                    type="checkbox"
                    name="bar_grid_checkbox"
                    id="bar_grid_checkbox"
                    checked
                    disabled
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_xaxis_grid_checkbox"
                  >x-Axis Grid
                  <input
                    type="checkbox"
                    name="bar_xaxis_grid_checkbox"
                    id="bar_xaxis_grid_checkbox"
                    checked
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_yaxis_grid_checkbox"
                  >y-Axis Grid
                  <input
                    type="checkbox"
                    name="bar_yaxis_grid_checkbox"
                    id="bar_yaxis_grid_checkbox"
                    checked
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="bar_hover_checkbox"
                  >Hover
                  <input
                    type="checkbox"
                    name="bar_hover_checkbox"
                    id="bar_hover_checkbox"
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_xaxis_line_checkbox"
                  >x-Axis Line
                  <input
                    type="checkbox"
                    name="bar_xaxis_line_checkbox"
                    id="bar_xaxis_line_checkbox"
                    checked
                  />
                </label>
              </div>
              <div class="col-4">
                <label for="bar_yaxis_line_checkbox"
                  >y-Axis Line
                  <input
                    type="checkbox"
                    name="bar_yaxis_line_checkbox"
                    id="bar_yaxis_line_checkbox"
                    checked
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <h6>Colors</h6>

              <div class="col-4">
                <div class="row">
                  <label for="bar_background_cp">Background</label>
                </div>
                <input
                  value="#276cb8"
                  name="bar_background_cp"
                  id="bar_background_cp"
                />
              </div>
              <div class="col-4">
                <div class="row">
                  <label for="bars_cp">Bars</label>
                </div>
                <input value="#276cb8" name="bars_cp" id="bars_cp" />
              </div>
              <div class="col-4">
                <div class="row">
                  <label for="bar_tick_cp">Ticks</label>
                </div>
                <input value="#276cb8" name="bar_tick_cp" id="bar_tick_cp" />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="row">
                  <label for="bar_title_cp">Title </label>
                </div>
                <input value="#276cb8" name="bar_title_cp" id="bar_title_cp" />
              </div>

              <div class="col-4">
                <div class="row">
                  <label for="bar_xaxis_title_cp">x-Axis Title</label>
                </div>
                <input
                  value="#276cb8"
                  name="bar_xaxis_title_cp"
                  id="bar_xaxis_title_cp"
                />
              </div>
              <div class="col-4">
                <div class="row">
                  <label for="bar_yaxis_title_cp">y-Axis Title</label>
                </div>
                <input
                  value="#276cb8"
                  name="bar_yaxis_title_cp"
                  id="bar_yaxis_title_cp"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="row">
                  <label for="bar_grid_cp">Grid</label>
                </div>
                <input value="#276cb8" name="bar_grid_cp" id="bar_grid_cp" />
              </div>

              <div class="col-4">
                <div class="row">
                  <label for="bar_xaxis_line_cp">x-Axis Line</label>
                </div>
                <input
                  value="#276cb8"
                  name="bar_xaxis_line_cp"
                  id="bar_xaxis_line_cp"
                />
              </div>
              <div class="col-4">
                <div class="row">
                  <label for="bar_yaxis_line_cp">y-Axis Line</label>
                </div>
                <input
                  value="#276cb8"
                  name="bar_yaxis_line_cp"
                  id="bar_yaxis_line_cp"
                />
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit" id="form_submit_button" />
            </div>
          </form>
        </div>

        <div class="col-sm col-6">
          <div id="line_chart_div"></div>
          <div id="bar_chart_div"></div>
          <div id="pie_chart_div"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
  </body>
</html>
