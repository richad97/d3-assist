<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Assist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"
    />
    <link rel="stylesheet" href="./scss/main.css" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="./src/line_chart/line_chart_main.js"></script>
  </head>

  <div id="overlay">
    <div class="container" id="overlay_main_container">
      <p id="overlay_close_button">X</p>

      <div class="row">
        <div class="col-12 text-center">
          <p id="overlay_header">Enjoy!</p>
          <p id="overlay_subheader">Please review your code before copying.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="overlay_code_container"></div>
        </div>
      </div>
      <div class="row" id="overlay_button_container">
        <div class="col-6">
          <button id="overlay_button_copy" class="overlay_buttons">
            Copy To Clipboard
          </button>
        </div>
        <div class="col-6">
          <button class="overlay_buttons">Preview On New Tab</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar">
    <div class="col-lg-2 col-md-2 col-sm-12 text-center">
      <a href="./bar_chart.html">BAR CHART</a>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 text-center">
      <a href="./pie_chart.html">PIE CHART</a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 text-center">
      <img
        src="https://raw.githubusercontent.com/d3/d3-logo/master/d3.svg"
        width="40"
        height="30"
        alt="d3logo"
        class="text-center"
      />
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 text-center">
      <a href="./line_chart.html">LINE CHART</a>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 text-center">
      <a href="#">MAP</a>
    </div>
  </nav>

  <body>
    <div class="container" id="main_container">
      <div class="row">
        <div
          class="col-xxl-6 col-xl-6 col-lg-6 col-sm-12 mb-5"
          id="form_container"
        >
          <form action="#" id="form">
            <div class="row">
              <h6>Titles</h6>
              <div class="col-4 col-c">
                <label for="line_title_input">
                  Title
                  <input
                    type="text"
                    name="line_title_input"
                    id="line_title_input"
                    class="text_inputs"
                    value=""
                    placeholder="Enter text..."
                  />
                </label>
              </div>
              <div class="col-4 col-c">
                <label for="line_xaxis_title_input">
                  x-Axis
                  <input
                    type="text"
                    name="line_xaxis_title_input"
                    id="line_xaxis_title_input"
                    class="text_inputs"
                    value=""
                    placeholder="Enter text..."
                  />
                </label>
              </div>
              <div class="col-4 col-c">
                <label for="line_yaxis_title_input">
                  y-Axis
                  <input
                    type="text"
                    name="line_yaxis_title_input"
                    id="line_yaxis_title_input"
                    class="text_inputs"
                    value=""
                    placeholder="Enter text..."
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <h6>Sliders</h6>
              <div class="col-4 col-c">
                <label for="line_title_slider"
                  >Title
                  <input
                    type="range"
                    min="0"
                    max="10"
                    value="5"
                    name="line_title_slider"
                    id="line_title_slider"
                    class="slider"
                  />
                </label>
              </div>
              <div class="col-4 col-c">
                <label for="line_xaxis_title_slider"
                  >x-Axis
                  <input
                    type="range"
                    min="0"
                    max="10"
                    value="5"
                    name="line_xaxis_title_slider"
                    id="line_xaxis_title_slider"
                    class="slider"
                  />
                </label>
              </div>
              <div class="col-4 col-c">
                <label for="line_yaxis_title_slider"
                  >y-Axis
                  <input
                    type="range"
                    min="0"
                    max="10"
                    value="5"
                    name="line_yaxis_title_slider"
                    id="line_yaxis_title_slider"
                    class="slider"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-c">
                <label for="line_title_slider"
                  >Line Width
                  <input
                    type="range"
                    min="0"
                    max="10"
                    value="5"
                    name="line_title_slider"
                    id="line_title_slider"
                    class="slider"
                  />
                </label>
              </div>
              <div class="col-4 col-c"></div>
              <div class="col-4 col-c"></div>
            </div>
            <div class="row">
              <h6>Checkboxes</h6>
              <div class="col-4 col-c">
                <label for="line_tooltip_checkbox"
                  >Tooltip
                  <input
                    type="checkbox"
                    name="line_tooltip_checkbox"
                    id="line_tooltip_checkbox"
                /></label>
              </div>
              <div class="col-4 col-c">
                <label for="line_datapoint_checkbox"
                  >Datapoints
                  <input
                    type="checkbox"
                    name="line_datapoint_checkbox"
                    id="line_datapoint_checkbox"
                /></label>
              </div>
              <div class="col-4 col-c"></div>
            </div>
            <div class="row">
              <div class="col-4 col-c">
                <label for="line_grid_checkbox"
                  >Grid
                  <input
                    type="checkbox"
                    name="line_grid_checkbox"
                    id="line_grid_checkbox"
                    checked
                    disabled
                  />
                </label>
              </div>
              <div class="col-4 col-c">
                <label for="line_xaxis_grid_checkbox"
                  >x-Axis Grid
                  <input
                    type="checkbox"
                    name="line_xaxis_grid_checkbox"
                    id="line_xaxis_grid_checkbox"
                    checked
                  />
                </label>
              </div>
              <div class="col-4 col-c">
                <label for="line_yaxis_grid_checkbox"
                  >y-Axis Grid
                  <input
                    type="checkbox"
                    name="line_yaxis_grid_checkbox"
                    id="line_yaxis_grid_checkbox"
                    checked
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-c">
                <label for="line_hover_checkbox"
                  >Hover
                  <input
                    type="checkbox"
                    name="line_hover_checkbox"
                    id="line_hover_checkbox"
                  />
                </label>
              </div>
              <div class="col-4 col-c">
                <label for="line_xaxis_line_checkbox"
                  >x-Axis Line
                  <input
                    type="checkbox"
                    name="line_xaxis_line_checkbox"
                    id="line_xaxis_line_checkbox"
                  />
                </label>
              </div>
              <div class="col-4 col-c">
                <label for="line_yaxis_line_checkbox"
                  >y-Axis Line
                  <input
                    type="checkbox"
                    name="line_yaxis_line_checkbox"
                    id="line_yaxis_line_checkbox"
                    checked
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <h6>Colors</h6>

              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_background_cp">Background</label>
                </div>
                <input
                  name="line_background_cp"
                  id="line_background_cp"
                  value="rgba(245,245,245,1)"
                />
              </div>
              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_color_cp">Line</label>
                </div>
                <input
                  name="line_color_cp"
                  id="line_color_cp"
                  value="rgba(245,245,245,1)"
                />
              </div>
              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_datapoint_cp">Datapoint</label>
                </div>
                <input
                  name="line_datapoint_cp"
                  id="line_datapoint_cp"
                  value="rgba(245,245,245,1)"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_title_cp">Title</label>
                </div>
                <input
                  name="line_title_cp"
                  id="line_title_cp"
                  value="rgb(103, 103, 103)"
                />
              </div>

              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_xaxis_title_cp">x-Axis Title</label>
                </div>
                <input
                  name="line_xaxis_title_cp"
                  id="line_xaxis_title_cp"
                  value="rgb(103, 103, 103)"
                />
              </div>
              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_yaxis_title_cp">y-Axis Title</label>
                </div>
                <input
                  name="line_yaxis_title_cp"
                  id="line_yaxis_title_cp"
                  value="rgb(103, 103, 103)"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_grid_cp">Grid</label>
                </div>
                <input
                  name="line_grid_cp"
                  id="line_grid_cp"
                  value="rgba(0, 0, 0, 0.108)"
                />
              </div>

              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_xaxis_line_cp">x-Axis Line</label>
                </div>
                <input
                  name="line_xaxis_line_cp"
                  id="line_xaxis_line_cp"
                  value="rgb(211, 211, 211)"
                />
              </div>
              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_yaxis_line_cp">y-Axis Line</label>
                </div>
                <input
                  name="line_yaxis_line_cp"
                  id="line_yaxis_line_cp"
                  value="rgb(211, 211, 211)"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-c">
                <div class="row">
                  <label for="line_tick_cp">Ticks</label>
                </div>
                <input
                  name="bar_tick_cp"
                  id="bar_tick_cp"
                  value="rgb(130, 130, 130)"
                />
              </div>
            </div>
          </form>
          <div class="row mt-2">
            <input type="submit" value="Preview" id="form_submit_button" />
          </div>
        </div>

        <div
          class="col-xxl-6 col-xl-6 col-lg-6 col-sm-12 mb-5"
          id="graph_container"
        >
          <div class="row">
            <div id="line_chart_div"></div>
          </div>
          <div class="row" id="graph_dimension_div">
            <div class="col-1">
              <label for="">Responsive</label>
            </div>
            <div class="col-2">
              <input type="checkbox" min="1" max="5" value="5" />
            </div>
            <div class="col-1">
              <label for="">Sorted</label>
            </div>
            <div class="col-2">
              <input type="checkbox" disabled />
            </div>
            <div class="col-1">
              <label for="">Lines</label>
            </div>
            <div class="col-2">
              <input type="number" min="1" max="5" value="5" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
  </body>
</html>
