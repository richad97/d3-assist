<div class="row bar_checkbox_col_row">

        name="bar_tooltip_checkbox"
        id="bar_tooltip_checkbox"
      />
      <div class="state">
        <label for="bar_tooltip_checkbox">Tooltip</label>
      </div>
    </div>
  </div>
  <div class="col-4 col-c">
    <div class="pretty p-default p-smooth p-form-checkbox">

</div>
