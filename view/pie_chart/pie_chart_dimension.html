<div class="row" id="pie_dimension_div">
  <div class="col-3"></div>
  <div class="col-3">
    <div class="pretty p-default p-smooth p-dim-checkbox">
      <input
        type="checkbox"
        name="pie_sorted_checkbox"
        id="pie_sorted_checkbox"
        checked
      />
      <div class="state p-warning-o">
        <label for="pie_sorted_checkbox">Sorted</label>
      </div>
    </div>
  </div>
  <div class="col-1">
    <label for="pie_slice_input">Slices</label>
  </div>
  <div class="col-2">
    <input
      type="number"
      name="pie_slice_input"
      id="pie_slice_input"
      min="1"
      max="5"
      value="1"
    />
  </div>
  <div class="col-3"></div>
</div>
