<div class="col-3">
  <div class="pretty p-default p-smooth p-dim-checkbox">
    <input type="checkbox" id="line_responsive_checkbox" />

    <div class="state">
      <label for="line_responsive_checkbox">Responsive </label>
    </div>
  </div>
</div>
<div class="col-2">
  <div class="pretty p-default p-smooth p-dim-checkbox">
    <input type="checkbox" name="line_area_checkbox" id="line_area_checkbox" />
    <div class="state">
      <label for="line_area_checkbox">Area </label>
    </div>
  </div>
</div>

</div>
<div class="col-2">
  <input
    type="number"
    name="line_amount_input"
    id="line_amount_input"
    min="1"
    max="3"
    value="1"
  />
</div>
<div class="col-1">
  <label for="line_theme_input">Theme</label>
</div>
<div class="col-2">
  <input
    type="number"
    name="line_theme_input"
    id="line_theme_input"
    min="1"
    max="3"
    value="1"
  />
</div>
